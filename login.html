<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackAndRed Login</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="container">
            <p class="logo">BlackAndRed.io</p>
            <nav>
                <a href="#bienvenidos">Inicio</a>
                <a href="#programas">Noticias</a>
                <a href="#caracteristicas">Actualizacion</a>
            </nav>
        </div>

        <center>
            <h3>Entra o Registrate!</h3>
                <br>
        <div id="envoltura">
            <div class="cubo">

                <!--1CARA DELANTERA-->
                <div>
                     <p>EMAIL:</p>
                    <form action="login" autocomplete="on">
                        <input type="email" size="10vh" style="color:rgb(255, 255, 255) ; background-color: rgba(0, 0, 0, 0.63);">
                        <br>
                        <p>CONTRASENIA</p>
                        <input type="password" style="color:rgb(255, 255, 255) ; background-color: rgba(0, 0, 0, 0.664);">


                    </form>   
               
                </div> 

               <!--2CARA TRASERA--> 
               <div>
                <P>ATRAS</P>
               </div> 

               <!--3CARA IZQUIERDA -->
               <div>
                <P>IZQUIERDA</P>
               </div>
               
               <!--4CARA derecha -->
               <div>
                <P>DERECHA</P>
               </div>

                <!--5CARA arriba -->
                <div>
                    <P>ARRIBA</P>
                </div>
                
                <!--6CARA abajo -->
                <div>
                    <P>ABAJO</P>
                </div>
                


            </div>
                 
        </div>


        </center>
    </header>
</body>
</html>
